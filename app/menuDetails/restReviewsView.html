<h2 style="margin-top: -5px">User Reviews</h2>
<div class="media-body" ng-hide="vm.isMerchantLogedIn || vm.isReviewSubmitted">
    <div class="media-left">
        <div style="background-color: darkorange; border-radius: 45px; width: 70px; height:70px; align-items: center">
            <label style="padding-left: 28px;padding-top: 15px;font-size: 30px; font-family: 'Agency FB'">{{vm.newReview.name[0] | uppercase}}</label>
        </div>
    </div>
    <div class="media-body">
        <form name="reviewForm">
            <div class="form-group">
                <input type="text" class="form-control edit-dish-input" ng-model="vm.newReview.name" readonly/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control edit-dish-input" ng-model="vm.newReview.title"/>
            </div>
            <div>
                <textarea rows="5" style="width: 45%" ng-model="vm.newReview.description"
                          class="form-control edit-dish-input">
                </textarea>
            </div>
            <span uib-rating style="font-size: xx-large" ng-model="vm.newReview.ratings" max="vm.max" on-hover="vm.hoveringOver(vm.value)" on-leave="vm.overStar = null" aria-labelledby="default-rating"></span>
            <div class="form-group">
                <div>
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right: 10px"
                            ng-click="vm.reviewSubmitted()">Save
                    </button>
                </span>
                </div>
            </div>
        </form>

    </div>
</div>

<ul class="media" ng-repeat="review in vm.reviews" style="margin-left: -25px;margin-top: 5px">
    <li class="media-list">
        <div class="media-left">
            <div style="background-color: darkorange; border-radius: 45px; width: 70px; height:70px; align-items: center">
                <label style="padding-left: 28px;padding-top: 15px;font-size: 30px; font-family: 'Agency FB'">{{review.name[0]}}</label>
            </div>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{review.name}}</h4>
            <h5>{{review.title}}</h5>
            <p>{{review.description}}</p>
            <img ng-src={{vm.getStarImg(1,review.ratings)}} width="20px">
            <img ng-src={{vm.getStarImg(2,review.ratings)}} width="20px">
            <img ng-src={{vm.getStarImg(3,review.ratings)}} width="20px">
            <img ng-src={{vm.getStarImg(4,review.ratings)}} width="20px">
            <img ng-src={{vm.getStarImg(5,review.ratings)}} width="20px">
        </div>
    </li>
</ul>
