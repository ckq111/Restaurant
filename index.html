<!DOCTYPE html>
<html ng-app="myRestaurant">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sam's Eatery</title>

    <!-- Style Sheets -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/AppStyle.css"/>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script data-require="ng-messages@1.3.16" data-semver="1.3.16" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-messages.min.js"></script>
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/restaurantResources.js"></script>
    <script src="common/services/restaurantMenuMock.js"></script>

    <script src="app/menuDetails/menuListCtrl.js"></script>
    <script src="app/menuDetails/dishInfoCtrl.js"></script>
    <script src="app/menuDetails/newDishEntryCtrl.js"></script>
    <script src="app/menuDetails/userReviewCtrl.js"></script>
    <script src="app/UserDetails/HomeViewCtrl.js"></script>

</head>
<body>

<div class="center">
    <img class="img-circle img-responsive" width="100" src="images/logo.png">
</div>

<nav class="navbar navbar-inverse custom-navs-style">
    <div class="container">
        <a class="navbar-brand" ui-sref="home" style="font-size: larger; font-weight: bold">Sam's Kitchen Store Front</a>
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle"
                    data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="storeFront">Menu</a></li>
                <li><a ui-sref="newDish({dishId:0})">New Dish</a></li>
                <!--<li><a ui-sref="emplEdit{emplId:0}"><i class="glyphicon glyphicon-plus"></i> Add Employee </a></li>-->
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div ui-view></div>
</div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.display = "block";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.display = "none";
    }
</script>
</body>
</html>
